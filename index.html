<body>
  <div class="middle">
      <div id="aplayerDiv1" class="col-md-12 col-sm-12 col-xs-12">
        <div class="aplayer-wrap">
          <div id="aplayer"></div>
        </div>
      </div>

      <div id="aplayerDiv2" class="col-md-12 col-sm-12 col-xs-12">
        <div class="aplayer-wrap">
          <div id="aplayer2"></div>
        </div>
      </div>
    
      <div class="col-md-12 col-sm-12 col-xs-12">
        <div style="margin: 0px auto; display: table;">
            <a href="https://wang64.cn" target="_blank"><button type="button" class="btn btn-default">我的主页</button></a> |  
            <button id="listBtn" type="button" class="btn btn-primary active" onclick="list()">全部列表</button> |
            <button id="loveBtn" type="button" class="btn btn-danger" onclick="love()">我的喜欢</button> <!-- |
            <button type="button" class="btn btn-default">切换模式</button>  -->
        </div>
      </div>
  </div>
  
  <script type="text/javascript" src="https://res.wang64.cn/JS/aplist.js"></script>
  <script>
    const ap = new APlayer({
      container: document.getElementById('aplayer'),
      lrcType: 3,
      autoplay: true,
      order: 'random',
      theme: '#000000',
      volume: 2.0,
      audio: list
    });
    
    const ap2 = new APlayer({
      container: document.getElementById('aplayer2'),
      lrcType: 3,
      order: 'random',
      theme: '#000000',
      volume: 2.0,
      audio: love
    });
    // 隐藏我的喜欢
    document.getElementById('aplayerDiv2').style.display = 'none';

    function list(){
      document.getElementById('aplayerDiv1').style.display = 'inline';
      document.getElementById('aplayerDiv2').style.display = 'none';
    }

    function love(){
      document.getElementById('aplayerDiv1').style.display = 'none';
      document.getElementById('aplayerDiv2').style.display = 'inline';
    }
  </script>
  <script type="text/javascript" src="https://res.wang64.cn/JS/love.js"></script>
